name: Release Nitrite Spatial

on:
  push:
    tags:
      - 'nitrite_spatial-[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    name: Publish on pub.dev
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required for authentication using OIDC
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: 'stable'

      # This action adds a token needed for pub.dev authentication
      - name: Install Dart
        uses: dart-lang/setup-dart@v1.6.2
        with:
          sdk: stable

      - name: Setup Build System
        shell: bash
        run: |
          chmod +x ./.github/workflows/scripts/install-tools.sh
          ./.github/workflows/scripts/install-tools.sh

      - name: Generate Code
        run: melos run generate

      - name: Format Nitrite
        run: melos run format

      - name: Generate Docs
        run: melos run dartdoc

      - name: Publish Nitrite Spatial
        run: flutter pub publish --force
        working-directory: packages/nitrite_spatial
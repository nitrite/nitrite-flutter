  sdk: '>=3.2.3 <4.0.0'

dependencies:
  dart_jts: ^0.3.0+1
  nitrite: ^1.0.2
  hive: ^2.2.3

dev_dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  nitrite_hive_adapter: ^1.0.2
  nitrite_generator: ^1.0.2
  path: ^1.8.3
  path_provider: ^2.1.1
  logging: ^1.0.2
